<section data-ng-controller="ProductsController">
    <div name="addressForm" class="form-horizontal col-md-6" role="form" novalidate>
        <div class="form-group">
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input name="name" type="text" class="form-control" data-ng-model="shipping[0].name" id="name" placeholder=" Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-md-2 control-label">Address</label>
            <div class="col-md-10">
                <input type='text' name="address" data-ng-model="shipping[0].address" id="address" cols="30" rows="10" placeholder="Address" class="form-control" required>
            </div>
        </div>
        <!--add price, state and zip-->
        <div class="form-group">
            <label for="city" class="col-md-2 control-label">City</label>
            <div class="col-md-10">
                <input type="text" name="city" data-ng-model="shipping[0].city" id="city" cols="30" rows="10" placeholder="City" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-md-2 control-label">State</label>
            <div class="col-md-10">
                <input type='text' name="state" data-ng-model="shipping[0].state" id="state" cols="30" rows="10" placeholder="State" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-md-2 control-label">Zip</label>
            <div class="col-md-10">
                <input type='text' name="zip" data-ng-model="shipping[0].zip" id="zip" cols="30" rows="10" placeholder="Zip" class="form-control" required>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
				<span class='button' ng-click='setShipping()'>Continue to Billing</span>
				<span class='button' ng-click='goTo("/products")'>Continue Shopping</span>
            </div>
        </div>
    </div>
</section>

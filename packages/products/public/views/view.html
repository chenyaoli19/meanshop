<section data-ng-controller="ProductsController" data-ng-init="findOne()">
    <hr>
    <div data-ng-if="hasAuthorization(product)">
        <span>{{product.created | date:'medium'}}</span>
        <a class="btn" href="/#!/products/{{product._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(product);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div class='col-md-6'>
        <img class="img-thumbnail" ng-click='setProduct(product._id)' ng-src='/products/assets/img/{{product.imageFile}}.jpeg'/>
    </div>
    <div class='col-md-6'>
        <h2>{{product.productName}}</h2>
        <div><span class='prodInfo'><em>Price:</em></span><p>{{product.price|currency}}</p></div>
        <hr>
        <div><span class='prodInfo'><em>Description:</em></span><p>{{product.productDecs}}</p></div>
        <hr>
        <span class = 'button' ng-click='addToCart(product._id)'>Add to Cart</span>
    </div>
    
</section>
